<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DragnDrop</title>
</head>
<body>
    <header>
        <nav>
          <h1 id="nav-title">DragnDrop</h1>
        </nav>
    </header>
    <div class="container">
        <div class="contents">
            <div id="left">
                <div class="list" draggable="true">List1</div>
                <div class="list" draggable="true">List2</div>
                <div class="list" draggable="true">List3</div>
                <div class="list" draggable="true">List4</div>
                </div>
            <div id="right">

            </div>
        </div>
        <div class="reset">
            <button class="resetButton" role="button" id="reset-button">Reset</button>
        </div>
    </div>
    <div id="notification" class="notification">Item Dropped Successfully!</div>
    <script src="./script.js"></script>
</body>
</html>
